<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <!-- header section -->
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <!-- form section -->
    <form class="login-form">
      <mat-card-content>
        <!-- username field -->
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input type="text" name="username" matInput placeholder="Ex. johndoe">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <!-- password field -->
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" name="userpass" matInput>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <mat-form-field>
        <button mat-raised-button color="primary" class="btn-block form-btn">Login</button>
      </mat-form-field>
    </form>
  </mat-card>
</div>
