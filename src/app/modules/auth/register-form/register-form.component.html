<div class="container-fluid">
  <form>
    <div class="row">
      <!-- Email -->
      <div class="col-lg-12 mb-4">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input type="text" matInput placeholder="Ex. johndoe@mail.com" class="p-fluid ">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input type="text" matInput placeholder="Ex. john.doe" class="p-fluid">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput class="p-fluid full-width">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>

      <!-- Submit button -->
      <div class="form-group col-lg-12 mx-auto mb-0">
        <button mat-raised-button color="primary" class="full-width form-btn">Register</button>
      </div>

    </div>
  </form>
</div>
